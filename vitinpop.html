<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>üéµ Bagre Vitinpop</title>
  <style>
    body { margin:0; font-family:Arial; background:#121212; color:#fff; display:flex; height:100vh; }
    #sidebar { width:200px; background:#000; padding:20px; }
    #sidebar h2 { margin-bottom:20px; font-size:20px; }
    #search { width:100%; padding:5px; border:none; border-radius:4px; }
    #main { flex:1; display:flex; flex-direction:column; }
    #playlist { flex:1; overflow-y:auto; padding:20px; }
    .track { padding:10px; border-radius:6px; margin-bottom:5px; background:#1e1e1e; cursor:pointer; transition:0.3s; display:flex; align-items:center; gap:10px; }
    .track img { width:40px; height:40px; border-radius:4px; object-fit:cover; }
    .track:hover { background:#333; }
    #player-bar { background:#181818; padding:15px; display:flex; align-items:center; justify-content:space-between; }
    #controls { display:flex; align-items:center; gap:10px; }
    button { background:none; border:none; color:white; font-size:18px; cursor:pointer; }
    button:hover { color:#1db954; }
    #progress { flex:1; margin:0 10px; }
    #time { width:50px; text-align:right; }
    #album-art { width:250px; height:250px; margin:20px auto; border-radius:12px; object-fit:cover; display:none; }
    #now-playing { text-align:center; margin-bottom:10px; font-size:16px; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>üéµ Bagre</h2>
    <input type="text" id="search" placeholder="Buscar m√∫sica...">
    <input type="file" id="filePicker" accept="audio/mp3" multiple>
  </div>
  <div id="main">
    <img id="album-art" src="" alt="Capa do √°lbum">
    <div id="now-playing">Nenhuma m√∫sica tocando</div>
    <div id="playlist"></div>
    <div id="player-bar">
      <div id="controls">
        <button id="prev">‚èÆÔ∏è</button>
        <button id="play">‚ñ∂Ô∏è</button>
        <button id="next">‚è≠Ô∏è</button>
      </div>
      <input type="range" id="progress" value="0" step="1">
      <span id="time">00:00</span>
    </div>
  </div>
  <audio id="player"></audio>

  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
  <script>
    const picker = document.getElementById('filePicker');
    const playlist = document.getElementById('playlist');
    const player = document.getElementById('player');
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const progress = document.getElementById('progress');
    const time = document.getElementById('time');
    const search = document.getElementById('search');
    const albumArt = document.getElementById('album-art');
    const nowPlaying = document.getElementById('now-playing');

    let tracks = [];
    let currentIndex = 0;
    let isPlaying = false;

    picker.addEventListener('change', () => {
      tracks = [...picker.files];
      renderPlaylist();
    });

    function renderPlaylist(filter = '') {
      playlist.innerHTML = '';
      tracks.forEach((file, index) => {
        if (file.name.toLowerCase().includes(filter.toLowerCase())) {
          const trackDiv = document.createElement('div');
          trackDiv.className = 'track';

          const img = document.createElement('img');
          img.src = 'https://via.placeholder.com/40?text=‚ô™';

          const span = document.createElement('span');
          span.textContent = file.name.replace(/\.[^/.]+$/, "");

          trackDiv.appendChild(img);
          trackDiv.appendChild(span);
          trackDiv.onclick = () => playTrack(index);
          playlist.appendChild(trackDiv);

          jsmediatags.read(file, {
            onSuccess: (tag) => {
              const { title, artist, picture } = tag.tags;
              if (title || artist) span.textContent = `${title || file.name} - ${artist || "Desconhecido"}`;
              if (picture) {
                const data = new Uint8Array(picture.data);
                let base64String = "";
                for (let i=0; i<data.length; i++) base64String += String.fromCharCode(data[i]);
                img.src = `data:${picture.format};base64,${btoa(base64String)}`;
              }
            }
          });
        }
      });
    }

    search.addEventListener('input', (e) => {
      renderPlaylist(e.target.value);
    });

    function playTrack(index) {
      currentIndex = index;
      const file = tracks[currentIndex];
      if (!file) return;
      player.src = URL.createObjectURL(file);
      player.play();
      isPlaying = true;
      playBtn.textContent = '‚è∏Ô∏è';

      jsmediatags.read(file, {
        onSuccess: (tag) => {
          const { title, artist, picture } = tag.tags;
          nowPlaying.textContent = `${title || file.name} - ${artist || "Desconhecido"}`;
          if (picture) {
            const data = new Uint8Array(picture.data);
            let base64String = "";
            for (let i=0; i<data.length; i++) base64String += String.fromCharCode(data[i]);
            albumArt.src = `data:${picture.format};base64,${btoa(base64String)}`;
            albumArt.style.display = 'block';
          } else {
            albumArt.src = 'https://via.placeholder.com/250?text=‚ô™';
            albumArt.style.display = 'block';
          }
        },
        onError: () => {
          nowPlaying.textContent = file.name;
          albumArt.src = 'https://via.placeholder.com/250?text=‚ô™';
          albumArt.style.display = 'block';
        }
      });
    }

    playBtn.onclick = () => {
      if (isPlaying) { player.pause(); isPlaying=false; playBtn.textContent='‚ñ∂Ô∏è'; }
      else { player.play(); isPlaying=true; playBtn.textContent='‚è∏Ô∏è'; }
    };

    prevBtn.onclick = () => { currentIndex=(currentIndex-1+tracks.length)%tracks.length; playTrack(currentIndex); };
    nextBtn.onclick = () => { currentIndex=(currentIndex+1)%tracks.length; playTrack(currentIndex); };

    player.addEventListener('timeupdate', () => {
      progress.max = player.duration || 0;
      progress.value = player.currentTime;
      let minutes=Math.floor(player.currentTime/60);
      let seconds=Math.floor(player.currentTime%60);
      if (seconds<10) seconds="0"+seconds;
      time.textContent=`${minutes}:${seconds}`;
    });

    progress.addEventListener('input', ()=>{ player.currentTime=progress.value; });
    player.addEventListener('ended', ()=>{ nextBtn.click(); });
  </script>
</body>
</html>
