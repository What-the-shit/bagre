<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bagre Chame o SAMU</title>
<style>
  /* Seu CSS adaptado */
  @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');

  body {
    background-color: aqua;
    font-family: "Ubuntu", sans-serif;
    margin: 2rem auto;
    max-width: 480px;
    padding: 1rem;
    color: black;
  }

  label {
    display: block;
    margin-top: 1rem;
    font-weight: 500;
  }

  input, select, textarea {
    width: 100%;
    padding: 0.4rem;
    margin-top: 0.2rem;
    box-sizing: border-box;
    border: 1px solid #888;
    border-radius: 3px;
    font-family: "Ubuntu", sans-serif;
    font-weight: 400;
    font-size: 1rem;
  }

  button {
    background-color: aqua;
    color: black;
    border: none;
    padding: 10px 20px;
    border-radius: 12px;
    font-family: "Ubuntu", sans-serif;
    font-weight: 500;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 1.5rem;
  }

  button:hover {
    background-color: #00dddd;
  }

  a {
    color: crimson;
  }

  footer {
    color: blue;
  }

  .resultado {
    margin-top: 1.5rem;
    padding: 1rem;
    background: #e0f0f0;
    border-radius: 5px;
    white-space: pre-wrap;
    font-family: "Ubuntu", sans-serif;
  }

  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background-color: #ffffff;
    color: black;
    padding: 1.5em;
    border-radius: 16px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    font-family: "Ubuntu", sans-serif;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .modal-content button {
    margin-top: 1rem;
  }
</style>
</head>
<body>

<h1 class="ubuntu-light">Bagre Chame o SAMU</h1>
<h2 class="ubuntu-bold"><a href="index.html">sair</a></h2>
<form id="formSamu">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required />

  <label for="sobrenome">Sobrenome:</label>
  <input type="text" id="sobrenome" name="sobrenome" required />

  <label for="tipoSangue">Tipo sanguíneo:</label>
  <select id="tipoSangue" name="tipoSangue" required>
    <option value="">Selecione</option>
    <option>A+</option><option>A-</option>
    <option>B+</option><option>B-</option>
    <option>AB+</option><option>AB-</option>
    <option>O+</option><option>O-</option>
  </select>

  <label for="mae">Nome da mãe:</label>
  <input type="text" id="mae" name="mae" required />

  <label for="pai">Nome do pai:</label>
  <input type="text" id="pai" name="pai" />

  <label for="remedio">Medicamento em uso:</label>
  <input type="text" id="remedio" name="remedio" />

  <label for="doenca">Doença ou condição:</label>
  <input type="text" id="doenca" name="doenca" />

  <label for="descricao">Descrição do problema:</label>
  <textarea id="descricao" name="descricao" rows="3" placeholder="Ex: AVC, acidente" required></textarea>

  <label for="local">Local do atendimento:</label>
  <input type="text" id="local" name="local" required />

  <label for="telefone">Telefone para contato:</label>
  <input type="tel" id="telefone" name="telefone" required pattern="[0-9\s\-\+\(\)]{8,15}" placeholder="Ex: (11) 99999-9999" />

  <button type="submit">Chamar o SAMU</button>
</form>

<div id="modal" class="modal">
  <div class="modal-content">
    <h2>Confirma o envio dos dados para o SAMU?</h2>
    <button id="confirmBtn">Confirmar</button>
    <button id="cancelBtn">Cancelar</button>
  </div>
</div>

<pre id="resultado" class="resultado" style="display:none;"></pre>

<script>
  const form = document.getElementById('formSamu');
  const modal = document.getElementById('modal');
  const confirmBtn = document.getElementById('confirmBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const resultado = document.getElementById('resultado');

  let formData = null;

  form.addEventListener('submit', e => {
    e.preventDefault();
    // Guarda os dados do formulário para usar depois na confirmação
    formData = {
      nome: form.nome.value.trim(),
      sobrenome: form.sobrenome.value.trim(),
      tipoSangue: form.tipoSangue.value,
      mae: form.mae.value.trim(),
      pai: form.pai.value.trim() || 'Não informado',
      remedio: form.remedio.value.trim() || 'Não informado',
      doenca: form.doenca.value.trim() || 'Não informado',
      descricao: form.descricao.value.trim(),
      local: form.local.value.trim(),
      telefone: form.telefone.value.trim()
    };

    // Mostrar modal de confirmação
    modal.style.display = 'flex';
  });

  confirmBtn.addEventListener('click', () => {
    // Exibe o resultado (aqui você pode fazer envio real para backend)
    resultado.style.display = 'block';
    resultado.textContent =
`Chamado para o SAMU:
Nome: ${formData.nome} ${formData.sobrenome}
Tipo sanguíneo: ${formData.tipoSangue}
Mãe: ${formData.mae}
Pai: ${formData.pai}
Medicamento em uso: ${formData.remedio}
Doença ou condição: ${formData.doenca}
Descrição do problema: ${formData.descricao}
Local do atendimento: ${formData.local}
Telefone para contato: ${formData.telefone}`;

    modal.style.display = 'none';
    form.reset();
  });

  cancelBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Fechar modal se clicar fora da caixa
  window.addEventListener('click', (e) => {
    if(e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
